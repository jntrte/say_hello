    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(to right bottom, #b06c37, #d15f49, #ec4d6d, #f744a2, #e755e1);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #nc {
            width:600px;
            position: absolute;
            transform: translate(124px,-200px);
        }

        #box {
            margin-left: 120px;
            width:100%;  
        }

        .icon path, .icon circle {
            fill: transparent;
            stroke-width:10;
            stroke: rgb(17, 17, 17);
        }

        .icon.flower path{
            stroke-dasharray: 1810;
            stroke-dashoffset: 1810;
        }
        .icon.flower circle{
            stroke-dasharray: 170;
            stroke-dashoffset: 170;
        }

        @media (prefers-reduced-motion: no-preference) {
            .icon.flower {
              animation: rotate-flower infinite 20s linear;
              animation-delay: 4.8s;
            }
        }

        .anim path{
            animation: anim-flower 3.5s linear forwards;
            animation-delay: 2s;
        }
        .anim circle {
            animation: anim-circle 0.6s linear forwards;
            animation-delay: 4.8s;
        }


        @keyframes anim-flower {
            0% {
                stroke-dashoffset: 1810;
            }
            40% {
                stroke-dashoffset: 1810;
            }
            80% {
                stroke-dashoffset: 3620;
                fill: transparent;
            }
            100% {
                stroke-dashoffset: 3620;
                fill:rgb(48, 47, 47);
            }
            
        }

        @keyframes anim-circle {
            0% {
                stroke-dashoffset: 170;
            }
            100% {
                stroke-dashoffset: 0;
            }
            
        }

        @keyframes rotate-flower {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
